<div class="backdrop"></div>
<div class="row loginForm">
    <h3>Please login to continue</h3>
    <div class="col-md-4 col-md-offset-4 loginBlock">

        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" id="inputEmail3" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="passowrd" [(ngModel)]="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <button type="submit" class="btn btn-default btn-lg btn-block" (click)="login($event, item)">Sign in</button>
                    </div>
                    <div class="col-sm-offset-1 col-sm-3">
                        <button type="submit" class="btn btn-default btn-lg btn-block" (click)="register($event, item)">Register</button>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-md-12">
            <a href="">
                <img src="../../../assets/fb_sign_in.png" style="width:38%;" alt="facebook login" (click)="adminLogin($event, item)">
            </a>
            <a href="">
                <img src="../../../assets/google_sign_in.png" style="width:35%;" alt="facebook login" (click)="adminLogin($event, item)">
            </a>

        </div>

    </div>
</div>
